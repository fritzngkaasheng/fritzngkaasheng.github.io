<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<script>
		  const isProd = window.location.hostname === "fritzngkaasheng.github.io";

		  const cssPath = "./assets/stylesheets/build/"
		  const jsPath = "./assets/js/";

		  const cssFile = isProd ? cssPath + "main.min.css" : cssPath + "main.css";
		  const jsFile = isProd ? jsPath + "main.min.js" : jsPath + "main.js";

		  const link = document.createElement("link");
		  link.rel = "stylesheet";
		  link.href = cssFile;
		  document.head.appendChild(link);
		</script>
	</head>
	<body>
		<h1 id="hello-world">Hello World</h1>
		<p>I'm hosted with GitHub Pages.</p>
		<div id="inv-container"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
		  let script = {};
		  
		  script = document.createElement("script");
		  script.type = "module";
		  script.src = jsFile;
		  document.body.appendChild(script);
		</script>
	</body>
</html>
