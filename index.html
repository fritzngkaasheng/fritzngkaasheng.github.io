<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'sha256-2oKDIEUlghP5TBGCiOQ5SrGNHXLDGwCbhQ3IXsW6URY=' 'sha256-tyMoK4RCEjodhuPOWNwrys+OVXRsmiG7knpOXG+wLEY=' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self'; img-src 'self' data:; connect-src 'self' https://open.er-api.com; form-action 'self'">
		<title></title>

		<script>
			const isProduction = false;

			const appVersion = "1.0.0";

			const cssPath = "./" + (isProduction ? "dist" : "src") + "/css/";

			const cssExt = (isProduction ? ".min" : "") + ".css";

			const cssFile = cssPath + "main" + cssExt + (isProduction ? "?ver=" + appVersion : "");

			const link = document.createElement("link");
			link.rel = "stylesheet";
			link.href = cssFile;
			document.head.appendChild(link);
		</script>
	</head>
	<body>
		<div id="root"></div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-CDOy6cOibCWEdsRiZuaHf8dSGGJRYuBGC+mjoJimHGw=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js" integrity="sha256-2Unxw2h67a3O2shSYYZfKbF80nOZfn9rK/xTsvnUxN0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js" integrity="sha256-NfT5dPSyvNRNpzljNH+JUuNB+DkJ5EmCJ9Tia5j2bw0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/es6-promise@4.2.8/dist/es6-promise.auto.min.js" integrity="sha256-Xxrdry6fWSKu1j2ALyuK/gHFQ+2Bp76ZrR6f3QXI47Y=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" integrity="sha256-6H5VB5QyLldKH9oMFUmjxw2uWpPZETQXpCkBaDjquMs=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.2/dist/html2pdf.min.js" integrity="sha256-qtSkz66/1lTIQeqqk+/P1xE50l/oiPWfcaNXyrpjUfY=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js" integrity="sha256-xoh0y6ov0WULfXcLMoaA6nZfszdgI8w2CEJ/3k8NBIE=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/i18next@24.1.0/i18next.min.js" integrity="sha256-4WkN59B6GvBMrorBfl/OXcjonY9o8LR5XFcZKl50KjM=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@3.0.1/i18nextHttpBackend.min.js" integrity="sha256-GcZ/K4c5jHRBOA8FHMtaMDFcRaYugYdV7l5JFX9vYG4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/react-i18next@15.2.0/dist/umd/react-i18next.min.js" integrity="sha256-UHmuha7AdThmlmhOpAJ0pY23SEZ2WbJ73mZ6Pj/kBIw=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@8.0.2/i18nextBrowserLanguageDetector.min.js" integrity="sha256-Pp4srrJoRRylSy11rGwhD1l7TaksKYU29j/uK4NMBlo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@remix-run/router@1.21.0/dist/router.umd.min.js" integrity="sha256-jR1LV0BDGJpzhuKvxWLubWyerg8EZrkun3dlTmHDeoI=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/react-router@6.28.0/dist/umd/react-router.production.min.js" integrity="sha256-/JQcecAbEkFOvpwKYGhZZ0uRI1TwW7zKOTm1ybNzjUI=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.28.0/dist/umd/react-router-dom.production.min.js" integrity="sha256-freqXK2mN0PC7/DhkRVrVAHe9i/2nXNRkG87zJwrJL8=" crossorigin="anonymous"></script>

		<script>
			let script = {};
			
			if (isProduction) {
				script = document.createElement("script");
				script.type = "module";
				script.src = "./dist/js/main.bundle.min.js?ver=" + appVersion;
				document.body.appendChild(script);
			}

			if (!isProduction) {
				const jsPath = "./src/js/";

				const jsExt = (isProduction ? ".min" : "") + ".js";

				const jsFileList = [
					{
						name: "App",
						type: "module"
					},
					// main.js is loaded by some dependencies in App.js
					// Keep this code in case we need to load main.js separately
					/*
					{
						name: "main",
						type: "module"
					},
					*/
				];

				jsFileList.map((jsFile) => {
					if (jsFile.type == "module") {
						script = document.createElement("script");
						script.type = "module";
						script.src = jsPath + jsFile.name + jsExt;
						document.body.appendChild(script);
					}

					if (jsFile.type == "text/babel") {
						script = document.createElement("script");
						script.type = "text/babel";
						script.setAttribute("data-presets", "react");
						script.setAttribute("data-type", "module");
						script.src = jsPath + jsFile.name + jsExt;
						document.body.appendChild(script);
					}
				});
			}
		</script>
	</body>
</html>
